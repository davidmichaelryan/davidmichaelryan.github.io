<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Raleway:700,400,200,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../stylesheets/base.css">
	</head>
	<body>
		<div id="appWrapper">
			<div id="menu">
				<h1>Menu</h1>
			</div>
			<div id="main-screen">
				<div id="header">
					<a id="menu-button" href="#"></a>
					<h1>Pack Pack</h1>
					<a id="search" href="#"><img src="../icons/magnify.png"></a>
				</div>
				<div id="homepage" class="content-wrapper">
					<div id="lists">
						<div class="list-header">
							<h2>Lists</h2>
							<a href="#" class="plus" onclick="addList();">+</a>
						</div>
						<ul id="list-names" class="list">
						</ul>
					</div>
					<div id="budget">
						<div class="list-header">
							<h2>Budget</h2>
							<a href="#" class="plus" onclick="renameList();">+</a>
						</div>
						<div class="place-holder"></div>
					</div>
					<div id="groups">
						<div class="list-header">
							<h2>Groups</h2>
							<a href="#" class="plus" onclick="removeList();">+</a>
						</div>
						<div class="place-holder"></div>
					</div>
				</div>
				<div id="list" class="content-wrapper">
					<div class="list-header list-view">
						<h2>List Title</h2>
						<a href="#" class="plus">+</a>
					</div>
					<ul class="list">
						<li class="list-object"><a href="#">Pencil case</a></li>
						<li class="list-object"><a href="#">Eraser</a></li>
						<li class="list-object"><a href="#">Donuts</a></li>
						<li class="list-object"><a href="#">Donut Holes</a></li>
					</ul>
					<div class="list-controls">
						<a class="left" href="#">Move</a>
						<a class="right" href="#">Delete</a>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="../jquery-ui-1.10.4/jquery-1.10.2.js"></script>
	<script src="../js/menu.js"></script>
	<script src="../js/PackPack.js"></script>
	<script src="populateHomePage.js"></script>
</html>
